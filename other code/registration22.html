<!DOCTYPE html>
<html>

<head>
    <title>Learning Platform Registration</title>

    <style>
        body {
            background: url('../img/background.jfif');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background: #007bff;
            border: 0;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="container">

        <img src="img/logo4.svg" alt="Logo" width="80" height="80">

        <h2>Register</h2>

        <form action="register.py" method="post">
            <label>Name:</label>
            <input type="text" id="name" name="name">

            <label>Email:</label>
            <input type="email" id="email" name="email">

            <label>Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Register</button>

        </form>

        <p>Already registered? <a href="login.html">Login here</a></p>

    </div>

</body>

</html>
